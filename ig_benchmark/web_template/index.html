<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<title>Benchmark Report</title>
<html>
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <!--link rel="stylesheet" href="css/smoothness/jquery-ui-1.9.2.custom.min.css" type="text/css"-->
    <link rel="stylesheet" href="css/jquery.treeview.css" type="text/css"/>
    <link rel="stylesheet" href="css/screen.css" type="text/css"/>
    <link rel="stylesheet" href="css/data_tables/page.css" type="text/css"/>
    <link rel="stylesheet" href="css/data_tables/table.css" type="text/css"/>


    <script src="lib/jquery.js"></script>
    
    
    
    <script src="lib/jquery.treeview.js" type="text/javascript"></script>
    <script src="lib/jquery.dataTables.min.js" type="text/javascript"></script>

    
    <script src="js/treeview.js"></script>
    <script src="js/datatable.js"></script>
    

    <style type="text/css">
	  body{
	  margin:0;
	  padding:0 0 100 250px;
	  } 
	  div#left-sidebar{
	  position:absolute;
	  top:0;
	  left:0;
	  width:250px;
	  height:100%;
	  }
	  @media screen{
	  body>div#left-sidebar{
	  position:fixed;
	  }
	  
	  html body{
	  #overflow:auto;
	  } 
	  html div#content{
	  padding-left:50px;
	  height:100%;
	  #overflow:auto;
	  }
	  }
      }

    </style>
    

    <script>
      $(document).ready(function()
      {
      treeview_initialize($("#tree"),"data/tree.json");
      datatable_initialize(document.URL.split("?"));
      }
      );
    </script>

  

  <body>
    <div id="left-sidebar">
      <div id="sidetree">
	<div class="treeheader">&nbsp;
	</div>
	<div id="sidetreecontrol"><a href="?#">  Collapse All </a> | <a href="?#">Expand All</a></div>
	<hr>
	<ul id="tree">
      </div>
    </div>
    
    <div id="content">
      <h1 id="header_id"></h1>
      <h2 id="description_id"></h2>
      <table id="plot_table_link_id">
	
      </table>
      <hr>
      <div id="dynamic"></div>
    </div>
  </body>
</html>
